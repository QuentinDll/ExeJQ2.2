<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-3.2.1.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
      <img src="images/image.jpg" id="image" />
      <script>
      $('#image').dblclick(function()
      {
        $('#image').css('cursor', 'pointer');
        $('#image').animate({width: "500px"}, 'slow');
      });
      </script>
  </body>
</html>
